<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    .hero-section {
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20240408/pngtree-clothing-store-in-shopping-mall-boutique-shop-interior-blur-defocused-background-image_15650933.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .contact-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.07);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #000;
    }

    .btn-dark {
      border-radius: 30px;
      padding: 10px 30px;
    }

    .contact-info i {
      font-size: 22px;
      color: #000;
      margin-right: 12px;
    }

    .social-icons a {
      color: #000;
      font-size: 20px;
      margin-right: 15px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ff4c60;
    }
    </style>
</head>
<body>
 

 <section class="hero-section">
    <div class="text-center">
      <h1>Contact LuxeWear</h1>
      <p class="lead">We’re here to help you with style and support.</p>
    </div>
  </section>


<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center"><!--Contact Us --></h2>
            <form method="POST">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div> 
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="massage" rows="5" placeholder="Type your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>
