<!-- 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #222;
      color: white;
      display: flex;

      align-items: center;
      padding: 15px 30px;
    }

    .project-name {
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #777;
    }

<body >

    </nav> 

    <div class="buttons">

        <a href="/register1/" > <button>Sign Up</button>  </a>
      
    </div>

  </header>

  {% block start%}
  {% endblock%}

  
  <footer class="bg-dark text-white text-center py-4 mt-5">

        <p class="mb-1">&copy; 2024 My Project. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
