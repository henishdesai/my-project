{% extends "masterpage.html" %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            font-family:sans-serif;

        }
    </style>
</head>
<body >

    <a class="btn btn-primary mb-2 " href="/myadmin/add_new/">add new category</a>
   
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No</th>
                <th>Category Name</th>
                <th>Image</th>
                <th>Status</th>
                <th>Slug</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for category in tables %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ category.catName }}</td>
                <td><img src="{{ data.catImage.url }}" alt=" No image" style="width: 50px; height: 50px;"></td>
                <td>
                    {{category.catStatus}}
                </td>
                <td>{{category.catSlug}}</td>

                <td>
                    <a href="/myadmin/update/{{ category.id }}/" class="btn btn-warning">Update</a>
                    <a href="/myadmin/delte_category/{{ category.id }}/" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</body>
</html>
{% endblock %}
