.dashboard-title {
  margin-bottom: 30px;
  font-size: 28px;
  color: #2c3e50;
  font-weight: bold;
}

.dashboard-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.card {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 25px rgba(0,0,0,0.12);
}

.card-icon {
  font-size: 36px;
  margin-right: 15px;
  background: #eee;
  border-radius: 50%;
  padding: 15px;
  display: flex;
  align-items: center;

}

.card-info h3 {
  font-size: 16px;
  color: #555;
  margin-bottom: 5px;
}
.card-info p {
  font-size: 22px;
  font-weight: bold;
}

.card-blue .card-icon { background: #e3f2fd; color: #2196f3; }

.card-orange .card-icon { background: #fff3e0; color: #fb8c00; }
